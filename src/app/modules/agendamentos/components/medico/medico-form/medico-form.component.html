<mat-card>
  <mat-card-title>Formulário Médico</mat-card-title>
  <form [formGroup]="medicoFormGroup">
    <div class="medico-cadastro">
      <div formGroupName="pessoa">
        <div class="row1">
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" id="nome" formControlName="nome" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>CPF</mat-label>
            <input matInput placeholder="CPF" id="cpf" formControlName="cpf" required mask="CPF_CNPJ"/>
          </mat-form-field>
        </div>
        <div class="row2">
          <mat-form-field>
            <mat-label>Data de nascimento</mat-label>
            <input matInput placeholder="Data de Nascimento" id="dataNascimento" type="datetime-local" formControlName="dataNascimento"
              required />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo" required>
              <mat-option value="FEM">Feminino</mat-option>
              <mat-option value="MASC">Masculino</mat-option>
              <mat-option value="INDEF">Indefinido</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="row3">
          <mat-form-field>
            <mat-label>Altura</mat-label>
            <input matInput placeholder="Altura" id="altura" formControlName="altura" required mask="0.00" suffix=" metros"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Peso</mat-label>
            <input matInput placeholder="Peso" id="peso" formControlName="peso" required mask="00.0 || 000.00" suffix=" kg"/>
          </mat-form-field>
        </div>
      </div>

      <div class="row4">
        <mat-form-field>
          <mat-label>CRM</mat-label>
          <input matInput id="crm" placeholder="CRM" formControlName="crm" required />
        </mat-form-field>
      </div>

      <div class="row5">
        <mat-form-field>
          <mat-label>Data de criação</mat-label>
          <input matInput id="dataCriacao" placeholder="Data de Criação" formControlName="dataCriacao"
            type="datetime-local" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Data de exclusão</mat-label>
          <input matInput id="Data de exclusão" placeholder="Data de Exclusão" formControlName="dataExclusao"
            type="datetime-local" />
        </mat-form-field>
      </div>

    </div>
  </form>
  <div class="submit-buttons">
    <button class="btn-save" [disabled]="!medicoFormGroup.valid" mat-raised-button (click)="save()">
      Salvar
    </button>
    <!--ngsubmit-->
    <button class="btn-cancel" mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </div>

</mat-card>
