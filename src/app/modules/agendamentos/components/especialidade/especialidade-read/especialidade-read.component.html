<div class="search-buttons">
  <button class="btn-create" mat-raised-button (click)="navigateToEspecialidadeCreate()">
      Nova Especialidade
  </button>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="especialidades">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!--Description Column-->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>
  
       <!--Action Column-->
       <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="'/especialidade/update/'+row.id" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a [routerLink]="'/especialidade/delete/'+row.id">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
