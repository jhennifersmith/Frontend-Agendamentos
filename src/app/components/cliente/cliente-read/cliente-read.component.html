<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="pessoa">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.pessoa.nome}}</td>
      </ng-container>

      <!--Description Column-->
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
        <td mat-cell *matCellDef="let row">{{row.dataCriacao}}</td>
      </ng-container>

      <ng-container matColumnDef="dataExclusao">
        <th mat-header-cell *matHeaderCellDef>Data de Exclusão</th>
        <td mat-cell *matCellDef="let row">{{row.dataExclusao}}</td>
      </ng-container>
  
       <!--Action Column-->
       <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/cliente/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/cliente/delete/{{ row.id }}">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
