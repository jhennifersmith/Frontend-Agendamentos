<mat-card>
  <mat-card-title>Filtrar cliente</mat-card-title>
  <form>
    <div class="cliente-search">
      <mat-form-field>
        <input matInput placeholder="Nome" id="nome" [(ngModel)]="clienteFilter.nome" name="nome" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Sexo" id="sexo" [(ngModel)]="clienteFilter.sexo" name="sexo" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF" id="cpf" [(ngModel)]="clienteFilter.cpf" name="cpf" />
      </mat-form-field>
      <mat-form-field>
        <input matInput id="dataCriacaoInicio" placeholder="Data de Criação Inicio"
          [(ngModel)]="clienteFilter.dataCriacaoInicio" name="dataCriacaoInicio" />
      </mat-form-field>
      <mat-form-field>
        <input matInput id="dataCriacaoFim" placeholder="Data de Criação Fim" [(ngModel)]="clienteFilter.dataCriacaoFim"
          name="dataCriacaoFim" />
      </mat-form-field>
    </div>
  </form>
  <div class="buttons">
    <button mat-raised-button (click)="searchCliente()">
      Filtrar
    </button>
    <button mat-raised-button (click)="navigateToClienteCreate()">
      Novo Cliente
    </button>
  </div>

</mat-card>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.pessoa.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.pessoa.cpf}}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let row">{{row.pessoa.sexo}}</td>
    </ng-container>

    <!--Description Column-->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
      <td mat-cell *matCellDef="let row">{{row.dataCriacao}}</td>
    </ng-container>

    <ng-container matColumnDef="dataExclusao">
      <th mat-header-cell *matHeaderCellDef>Data de Exclusão</th>
      <td mat-cell *matCellDef="let row">{{row.dataExclusao}}</td>
    </ng-container>

     <!--Action Column-->
     <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/cliente/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/cliente/delete/{{ row.id }}">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
