<mat-card>
    <mat-card-title>Deletar especialidade</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="especialidade.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="especialidade.descricao" name="descricao" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteEspecialidade()">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
