<mat-card>
    <mat-card-title>Alterar especialidade</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="especialidade.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="especialidade.descricao" name="descricao">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="save()">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
